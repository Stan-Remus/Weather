<img src="assets/images/background.png">
<div class="container"> 
<ul *ngFor="let info of data.list" class="test">
    <div class="left">
        <li class="name"><i class="fa fa-map-pin" aria-hidden="true"></i>{{ info.name }}, Libia</li>
        <a href="https://www.google.com/maps/@{{ info.coord.lat }},{{info.coord.lon }},9.48z" class="anchor"><li class="coord">Coord: {{ info.coord.lat }},{{info.coord.lon }}</li></a>
        <li class="temp">{{ getMath(info.main.temp) }}<span>&deg;C</span></li>
  </div>
  <div class="center">
        <li class="text">Min/Max</li>
        <li class="tempVariations">{{ getMath(info.main.temp_min) }}<span>&deg;C</span>/{{ getMath(info.main.temp_max) }}<span>&deg;C</span> </li>
        <li class="windSpeed">Wind Speed: {{ getMath(info.wind.speed) }}km/h</li>
  </div>
  <div class="right">
        <a href="https://www.google.com/maps/@{{ info.coord.lat }},{{info.coord.lon }},9.48z"><li class="map"><i class="fa fa-map-o" aria-hidden="true"></i>View On Map</li></a>
  </div> 
</ul>
</div>
